<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>
    <script type="text/javascript" src="js/api.js"></script>

    <script
      src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"
    ></script>

    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="contacts">
      <div id="search">
        <div class="header">
          <h1 class="title text-p">Contacts</h1>
          <div class="add-contact">
            <button
              class="button inverse"
              id="createContact"
              onclick="handleCreateContact()"
            >
              Add Contact
            </button>
          </div>
          <div class="log-out">
            <button class="button inverse" id="logout" onclick="logOut()">
              Log Out
            </button>
          </div>
        </div>

        <div class="input input-large search-input">
          <input
            type="search"
            class="round"
            id="searchContact"
            placeholder="Search for a contact..."
          />
        </div>
      </div>
      <div id="info">
        <h1 class="text-s">Edit Contact</h1>
        <div class="container">
          <h3 class="text-s"></h3>
          <div class="search-input input">
            <input
              type="text"
              class="round"
              id="editContactFirstName"
              placeholder="first name"
            />
          </div>
          <div class="search-input input">
            <input
              type="text"
              class="round"
              id="editContactLastName"
              placeholder="last name"
            />
          </div>
          <div class="search-input input">
            <input
              type="tel"
              class="round"
              id="editContactPhoneNumber"
              placeholder="phone number"
            />
          </div>
          <div class="search-input input">
            <input
              type="tel"
              class="round"
              id="editContactEmail"
              placeholder="email"
            />
          </div>
          <span id="create-result"></span>

          <button class="button inverse">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
